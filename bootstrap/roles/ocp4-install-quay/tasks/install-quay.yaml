- name: Create OpenShift Objects to install Quay
  k8s:
    state: present
    definition: "{{ lookup('template', item ) | from_yaml }}"
  loop:
  - ./templates/quay-subscription.yaml.j2
  - ./templates/quay-namespace.yaml.j2

